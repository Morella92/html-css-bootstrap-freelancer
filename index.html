<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/113dcf80a9.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <section class="nav-section">
            <div class="container">
                <nav class="row justify-content-between align-items-center">
                    <div class="col-5 col-md-4 col-lg-3 nav-col">
                        
                    </div>
                    <div class="col-2 col-md-4 col-lg-3 nav-col">
                        
                    </div>
                </nav>
            </div>
        </section>
    </header>
    
    <main>
        
        <section class="hero-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6 start-col"></div>
                </div>
            </div>
        </section>

        <section class="section-portfolio">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4 portfolio-col"></div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4 portfolio-col"></div>
                    <div class="col-12 col-md-6 col-lg-4 portfolio-col"></div>
                    <div class="col-12 col-md-6 col-lg-4 portfolio-col"></div>
                    <div class="col-12 col-md-6 col-lg-4 portfolio-col"></div>
                    <div class="col-12 col-md-6 col-lg-4 portfolio-col"></div>
                    <div class="col-12 col-md-6 col-lg-4 portfolio-col"></div>
                </div>
            </div>
        </section>

        <section class="about-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4 about-col"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8 col-md-5 about-col"></div>
                    <div class="col-8 col-md-5 about-col"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4 col-md-2 about-col"></div>
                </div>
            </div>
        </section>

        <section class="contact-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4 contact-col">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8 col-lg-10 contact-col"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>

        <section class="info-section">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4 footer-col"></div>
                    <div class="col-12 col-md-4 footer-col"></div>
                    <div class="col-12 col-md-4 footer-col"></div>
                </div>
            </div>
        </section>

        <section class="copyright-section">
            <div class="container">
                <div class="row">
                    <div class="col-12 footer-col"></div>
                </div>
            </div>
        </section>
    </footer>

</body>
</html>
